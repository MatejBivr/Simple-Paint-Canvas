<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
<title>Paint HTML5 Canvas</title>
	<!-- Style -->
	<link rel="stylesheet" href="js/farbtastic/farbtastic.css" type="text/css" />
	<link rel="stylesheet" href="styles/css/style.css" type="text/css" />
	

	<script type="text/javascript">
		window.addEventListener("load", function(){
			var loadingScreen = document.getElementById("loading-screen")
			console.log(loadingScreen);
			document.body.removeChild(loadingScreen);
		});
		

	</script>
	<script src="js/libs/modernizr-2.6.2.min.js"></script>
</head>
<body>
	
<div id="loading-screen">
	<div id="loading"></div>
</div>
<div class="container">
	<div class="header">
		<div class="title"></div>
		<div class="logo"></div>
		<div class="clearing"></div>
	</div>
	<div class="paint-menu">
		<div class="barva"></div>
			<div>
					<div id="colorpicker"></div>
			</div>
			<div class="color-input">
				<input type="text" id="color" name="color" />
			</div>
			<br/>
			<div class="field">Thickness:
				<div class="picker">
				<select id="brushThick">
					<option value="1">1</option>
					<option value="3">3</option>
					<option value="5">5</option>
					<option value="7">7</option>
					<option value="9">9</option>
					<option value="11">11</option>
					<option value="14">14</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="45">45</option>
					<option value="70">70</option>
				</select>
			</div>
			</div>
			<div class="buttons">
				<div class="undo"></div>
				<div class="delete"></div>
				<div class="redo"></div>
			</div>

	</div>
	
	<div class="canvas-container">
		<canvas id="myCanvasBot" width="557" height="502" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
		<canvas id="myCanvasTop" width="557" height="502" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
	</div>
	
	
	<div class="forward">
		<a href="#" class="switch" gumby-trigger="#modal1">
			<div class="naprej" id="btnExport"></div>
		</a>
	</div>

	

	</div>
	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/draw.js"></script>
<script type="text/javascript" src="js/farbtastic/farbtastic.js"></script>
<script src="js/export_canvas/base64.js" type="text/javascript"></script>
<script src="js/export_canvas/canvas2image.js" type="text/javascript"></script>

</script> -->




</body>


</html>
